<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .profile {
            position: relative;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .theme-toggle {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .theme-toggle button {
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }

        .theme-toggle button.light {
            background-color: #fff;
        }

        .theme-toggle button.dark {
            background-color: #000;
        }

        .theme-toggle button.red {
            background-color: red;
        }

        .theme-toggle button.green {
            background-color: green;
        }

        .theme-toggle button.blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="sshreelesh.jpg" alt="Profile Picture">
        </div>
        <h1>Hello</h1>
        <p>I'm <strong>SHRILESH MORE</strong></p>
        <p>Student in zeal collage </p>
        <button onclick="alert('More About Me!')">i am shreelesh more. I am studying IN ZEAL COLLAGE.

        </button>
        <div class="theme-toggle">
            <button class="light" onclick="changeTheme('#fff', '#000')"></button>
            <button class="dark" onclick="changeTheme('#1e1e1e', '#fff')"></button>
            <button class="red" onclick="changeTheme('red', '#fff')"></button>
            <button class="green" onclick="changeTheme('green', '#fff')"></button>
            <button class="blue" onclick="changeTheme('blue', '#fff')"></button>
        </div>
    </div>

    <script>
        function changeTheme(bgColor, textColor) {
            document.body.style.backgroundColor = bgColor;
            document.body.style.color = textColor;
        }
    </script>
</body>
</html>
